<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CGI Script Testing Page</title>
	<style>
		.form-group {
			margin-bottom: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>

<h1>CGI Script Testing Page</h1>

<!-- Form for Searching a Name (GET Request) -->
<div class="form-group">
	<h2>Search Name</h2>
	<form action="/cgi-bin/log_request.cgi" method="get">
		<label for="searchName">Enter a name to search:</label>
		<input type="text" id="searchName" name="searchName" required>
		<button type="submit">Search</button>
	</form>
</div>

<!-- Form for Registering a Name and Email (POST Request) -->
<div class="form-group">
	<h2>Register Name and Email</h2>
	<form action="/cgi-bin/log_request.cgi" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<button type="submit">Register</button>
	</form>
</div>

<!-- Form for Uploading a File (POST Request) -->
<div class="form-group">
	<h2>Upload a File</h2>
	<form action="/cgi-bin/log_request.cgi" method="post" enctype="multipart/form-data">
		<label for="fileUpload">Choose a file to upload:</label>
		<input type="file" id="fileUpload" name="fileUpload" required>
		<button type="submit">Upload</button>
	</form>
</div>

</body>
