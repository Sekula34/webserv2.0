<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff6666, #ff9999);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #ffcccc;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 0;
            color: #ffdddd;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 15px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 Forbidden</h1>
        <p>Oops! You don't have permission to access this page.</p>
        <p>But don't worry, we won't tell anyone you tried!</p>
        <img src="https://i.imgur.com/oEUksmz.png" alt="Forbidden cat">
    </div>
</body>
</html>
