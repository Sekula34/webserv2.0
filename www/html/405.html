<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 Method Not Allowed</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }
        p {
            font-size: 1.5em;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! 405 Error</h1>
        <p>Method Not Allowed</p>
        <img src="https://media.giphy.com/media/l2JhLz7B8Jua5dfR2/giphy.gif" alt="Confused cat">
        <p>It seems like you’re trying to do something that’s just not allowed!</p>
        <p>Even our resident cat is confused by your request.</p>
        <a class="btn" href="/">Go Home</a>
    </div>
</body>
</html>
