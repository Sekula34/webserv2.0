<body>
	<h1>Form Test</h1>
	<p>This is a simple page used for testing forms (GET/POST requests on our web server).</p>
	<form id="mainForm">
		<!-- Name input and associated buttons -->
		<div class="form-group">
			<label for="nameInput">Enter your name:</label>
			<input type="text" id="nameInput" required>
			<button type="button" id="greetButton">Greet</button>
			<button type="button" id="searchButton">Search</button>
		</div>
		<!-- Email input and Register button -->
		<div class="form-group">
			<label for="emailInput">Enter your email (for Register):</label>
			<input type="email" id="emailInput" required>
			<button type="button" id="registerButton">Register</button>
		</div>

		<!-- Display all names button -->
		<button type="button" id="displayButton">Display all names</button>
	</form>
