<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=https://example.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .redirect-box {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .redirect-box h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .redirect-box p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <h1>Hold on!</h1>
        <p>You are being redirected...</p>
        <p>If it doesn't happen automatically, <a href="https://example.com">click here</a>.</p>
    </div>
</body>
</html>
